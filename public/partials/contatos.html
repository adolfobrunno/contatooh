
<div class="jumbotron">
	<h1 class="text-center">Bem-vindo ao Contatooh!</h1>

	<button ng-click="incrementa()" class="btn btn-primary">Novo</button>
	<input type="search" placeholder="parte do nome" ng-model="filtro">
	<p>Contatos cadastrados: {{total}}</p>	
</div>
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th class="text-center">Nome</th>
			<th class="text-center">Email</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="contato in contatos |filter: filtro">
			<td class="text-center"><a href="">{{contato.nome}}</a></td>
			<td class="text-center">{{contato.email}}</td>
			<td class="text-center"><button class="btn btn-warning">Remover</button></td>
		</tr>
	</table>
</div>
