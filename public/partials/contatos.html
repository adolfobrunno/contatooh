
<div class="jumbotron">
	<h1 class="text-center">Bem-vindo ao Contatooh!</h1>

	<a ng-href="#/contato" class="btn btn-primary btn-lg">Novo Contato</a>
	<div class="input-group">
		<span class="input-group-addon"><i class="mdi-action-search"></i></span>
		<input type="text" placeholder="Pesquisar" class="form-control" ng-model="filtro">
	</div>
</div>

<p ng-show="mensagem.texto">{{mensagem.texto}}</p>

<div class="table-responsive">
	<table class="table table-hover">
		
		<thead>
			<tr>
				<th class="text-center">Nome</th>
				<th class="text-center">Email</th>
				<th class="text-center">Emergência</th>
				<th class="text-center">Ação</th>
			</tr>	
		</thead>
		<tbody>
			<tr ng-repeat="contato in contatos |filter: filtro">
				<td class="text-center"><a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a></td>
				<td class="text-center">{{contato.email}}</td>
				<td class="text-center">{{contato.emergencia.nome}}</td>
				<td class="text-center"><button class="btn btn-warning" ng-click="remove(contato)">Remover</button></td>
			</tr>	
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4" class="text-right">
					<p ng-show="contatos.length">Contatos cadastrados: {{contatos.length}}</p>	
					<p class="text-info" ng-hide="contatos.length">Não há contatos cadastrados!</p>
				</td>
			</tr>
		</tfoot>
	</table>
</div>
